<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倉庫管理集成系統 - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .app-iframe-container {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            background: white;
            z-index: 50;
        }

        .active-iframe {
            display: block;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- 主頁面面板 -->
    <div id="dashboard" class="h-full overflow-y-auto p-6 md:p-12">
        <header class="max-w-6xl mx-auto mb-12 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">倉庫管理工作台</h1>
            <p class="text-gray-600">集中處理揀貨、庫存與單位轉換的一站式解決方案</p>
        </header>

        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 熟食揀貨 -->
            <div onclick="openApp('./cooked-food-picking/', '熟食揀貨')" class="glass-card cursor-pointer p-8 rounded-3xl flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center mb-6">
                    <i data-lucide="package"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">熟食揀貨</h2>
                <p class="text-gray-500 text-sm">Cooked Food Picking</p>
            </div>

            <!-- 生食揀貨 -->
            <div onclick="openApp('./raw-food-picking/', '生食揀貨')" class="glass-card cursor-pointer p-8 rounded-3xl flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center mb-6">
                    <i data-lucide="shopping-cart"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">生食揀貨</h2>
                <p class="text-gray-500 text-sm">Raw Food Picking</p>
            </div>

            <!-- 庫存錄入 -->
            <div onclick="openApp('./inventory-entry/', '庫存錄入')" class="glass-card cursor-pointer p-8 rounded-3xl flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mb-6">
                    <i data-lucide="clipboard-list"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">庫存錄入</h2>
                <p class="text-gray-500 text-sm">Inventory Entry</p>
            </div>

            <!-- 倉庫進出貨助手 -->
            <div onclick="openApp('./stock-in-out/', '進出貨助手')" class="glass-card cursor-pointer p-8 rounded-3xl flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center mb-6">
                    <i data-lucide="move-up-right"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">進出貨助手</h2>
                <p class="text-gray-500 text-sm">Stock In/Out Assistant</p>
            </div>

            <!-- 單位轉換器 -->
            <div onclick="openApp('./unit-converter/', '單位轉換')" class="glass-card cursor-pointer p-8 rounded-3xl flex flex-col items-center text-center lg:col-span-1">
                <div class="w-16 h-16 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center mb-6">
                    <i data-lucide="calculator"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">單位轉換器</h2>
                <p class="text-gray-500 text-sm">Unit Converter</p>
            </div>
        </div>
    </div>

    <!-- App 顯示容器 -->
    <div id="appViewer" class="app-iframe-container shadow-2xl">
        <!-- 工具導覽列 -->
        <div class="fixed top-0 left-0 w-full h-[60px] bg-white border-b flex items-center justify-between px-4 z-[60]">
            <div class="flex items-center gap-4">
                <button onclick="closeApp()" class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-lg text-gray-700 transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span class="font-medium">返回主頁</span>
                </button>
                <div class="h-6 w-[1px] bg-gray-200"></div>
                <h2 id="currentAppTitle" class="font-bold text-gray-800">應用程式</h2>
            </div>
            
            <div class="flex items-center gap-4">
                <div id="appLoader" class="loader"></div>
                <button onclick="refreshApp()" class="p-2 hover:bg-gray-100 rounded-lg text-gray-500" title="重新整理">
                    <i data-lucide="rotate-cw" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
        
        <iframe id="appIframe" src="" class="w-full h-full border-none"></iframe>
    </div>

    <script>
        lucide.createIcons();

        const dashboard = document.getElementById('dashboard');
        const appViewer = document.getElementById('appViewer');
        const appIframe = document.getElementById('appIframe');
        const appTitle = document.getElementById('currentAppTitle');
        const appLoader = document.getElementById('appLoader');

        function openApp(url, title) {
            appLoader.style.display = 'block';
            appTitle.innerText = title;
            appIframe.src = url;
            
            appIframe.onload = function() {
                appLoader.style.display = 'none';
            };

            appViewer.classList.add('active-iframe');
            dashboard.style.display = 'none';
        }

        function closeApp() {
            appViewer.classList.remove('active-iframe');
            dashboard.style.display = 'block';
            appIframe.src = '';
        }

        function refreshApp() {
            appLoader.style.display = 'block';
            appIframe.contentWindow.location.reload();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && appViewer.classList.contains('active-iframe')) {
                closeApp();
            }
        });
    </script>
</body>
</html>
